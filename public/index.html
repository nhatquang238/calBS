    <!-- Main container -->
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-centered">
          <!-- Customized calendar using clndr.js -->
          <div class="event-calendar row"></div>
          <!-- Search Box -->
          <!-- <div class="search row" id="search">
            <select data-placeholder="Search for your activities here" class="chosen form-control" multiple="true" inherit_select_classes="true" id="searchbox"></select>
          </div> -->

          <!-- New event form -->
          <form class="form-horizontal new-event-form" role="form">
            <div class="form-group">
              <label for="event-name" class="col-sm-2 text-right">Name</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" id="event-name" placeholder="What's your event's name?">
              </div>
            </div>
            <div class="form-group">
              <label for="event-location" class="col-sm-2 text-right">Location</label>
              <div class="col-sm-10">
                <input type="input" class="form-control" id="event-location" placeholder="Where does this event happen?">
              </div>
            </div>
            <div class="form-group">
              <label for="event-start-date" class="col-sm-2 text-right">Start date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="event-start-date">
              </div>
            </div>
            <div class="form-group">
              <label for="event-end-date" class="col-sm-2 text-right">End date</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="event-end-date">
              </div>
            </div>
            <div class="form-group">
              <label for="event-repeat" class="col-sm-2 text-right">Repeat</label>
              <div class="col-sm-10">
                <select id="event-repeat" class="form-control">
                  <option value="none">None</option>
                  <option value="daily">Daily</option>
                  <option value="weakly">Weakly</option>
                  <option value="monthly">Monthly</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="event-start-time" class="col-sm-2 text-right">Start time</label>
              <div class="col-sm-10">
                <input type="time" class="form-control" id="event-start-time">
              </div>
            </div>
            <div class="form-group">
              <label for="event-end-time" class="col-sm-2 text-right">End time</label>
              <div class="col-sm-10">
                <input type="time" class="form-control" id="event-end-time">
              </div>
            </div>
            <button type="submit" class="col-sm-offset-2 btn btn-primary new-event">Add this event</button>
          </form>

          <!-- Display results from search, default to all -->
          <div class="results row"></div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>

    <!-- Load vendor scripts -->
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/moment-2.2.1.js"></script>
    <script src="js/vendor/underscore-min.js"></script>
    <script src="js/vendor/clndr-1.1.0.min.js"></script>
    <script src="js/vendor/chosen.jquery.js"></script>

    <!-- Load underscore templates -->
    <script type="text/html" id="calendar-template">
      <div class="main-calendar col-md-8">
        <!-- Calendar Control -->
        <div class="clndr-controls clearfix">
          <div class="clndr-previous-button col-md-2 col-sm-2 col-xs-2"><span class="glyphicon glyphicon-chevron-left"></span></div>
          <div class="month col-md-8 col-sm-8 col-xs-8"><%= month %></div>
          <div class="clndr-next-button col-md-2 col-sm-2 col-xs-2"><span class="glyphicon glyphicon-chevron-right"></span></div>
        </div>

        <!-- Calendar Grid -->
        <div class="clndr-grid">

          <div class="days-of-the-week clearfix">
            <% _.each(daysOfTheWeek, function(day){ %>
              <div class="header-day"><%= day %></div>
            <% }); %>
          </div>

          <div class="days clearfix">
            <%
            _.each(days, function(day) {
              if (day.events[0]) {
                var numberOfEvents = day.events[0].allEvents.length;
                var dayClass = day.classes;
              }
              %>
              <div class="<%= day.classes %>"><%= day.day %><span class="<%= day.subClass %>"></span></div>
            <% }); %>
          </div>

        </div>
      </div>

      <div class="today-event-container col-md-4">
        <!--<h2 class="events-today">Current day events</h2>-->
        <h2 class="month-events">This month events</h2>
        <div class="event-list">
          <% var today = moment().year() + "-" + (moment().month() + 1) + "-" + moment().date();
            _.each(days, function(day) {
            if (today == day.classes.slice(-10) && day.events[0]) {
              _.each(day.events[0].allEvents, function(event) { %>
                <div class="current-event">
                  <h3 class="title"><%= event.title %></h3>
                  <p class="location"><%= event.location %></p>
                  <p class="time"><%= event.time %></p>
                </div>
              <% })
             }
          }) %>
        </div>
      </div>
    </script>

    <script type="text/html" id="results-template">
      <% _.each(days, function(day){ %>
        <div class="date calendar-day-<%= day.date %>">
          <h2><%= day.date %></h2>
          <% _.each(day.allEvents, function(event){ %>
          <div class="event <%= event.title %>">
            <h3 class="title"><%= event.title %></h3>
            <p class="location"><%= event.location %></p>
            <p class="time"><%= event.startTime %> - <%= event.endTime %></p>
            <span class="glyphicon glyphicon-remove remove-event"></span>
            <p class="edit-event">Edit</p>
          </div>
          <% }) %>
        </div>
      <% }) %>
    </script>

    <script type="text/html" id="searchbox-template">
      <% _.each(searchTemplateData.queries, function (query) {%>
        <option value="<%= query %>"><%= query %></option>
      <% }) %>
    </script>

    <!-- Load main script -->
